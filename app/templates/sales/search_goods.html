{% extends 'sales/base.html' %}

{% block content %}
    <div class="container">

    <div class="row">
        <div class="col text-center">
            <a href="javascript: history.go(-1);" class="text-secondary text-decoration-none float-left"><i class="fas fa-chevron-left"></i> </a>
            搜索商品
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col col-md-8 pb-4">
            <form method="post">
            <div class="input-group">
                <input type="text" class="form-control border-info" placeholder="支持商品名和商品编号搜索..." name="search_word">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> 搜索</button>
                </div>
            </div>
            </form>
        </div>
    </div>

    {% for item in goods_list %}
    <div class="row mb-3" id="goods_{{ item.id }}">
        <div class="col-4 col-md-3 col-xl-2">
            <div style="height: 0; padding-top: 100%; background-size: cover; background-position: center; background-image: url('{% if item.img.first() %}{{ url_for('static', filename='img_goods/'+item.img.first().filename_s) }}{% else %}{{ url_for('static', filename='img/no-image.jpg') }}{% endif %}')"></div>
        </div>
        <div class="col px-0 mr-3 border-bottom">
            {{ item.name }}
            <br>
            <small>编号：{{ item.id }} &nbsp; 价格：&yen;{{ item.rent }} &nbsp; {% if item.type_id %}类别：{{ item.type.name }}{% endif %}</small>
            <br>
            <span class="float-right">
                <a href="" class="badge badge-pill badge-info">添加 <i class="fas fa-shopping-cart"></i> </a>
            </span>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col">
            请搜索商品...
        </div>
    </div>
    {% endfor %}

    </div>
{% endblock %}
