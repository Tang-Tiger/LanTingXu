{% extends "sales/base.html" %}

{% block content %}
<div class="container mb-5">

<div class="row">
    <div class="col text-center">
        <a href="javascript: history.back(-1);" class="text-secondary text-decoration-none float-left"><i class="fas fa-chevron-left"></i> </a>
        选择商品
        <hr>
    </div>
</div>

{% for item in goods_list %}
<div class="row mb-3" id="goods_{{ item.id }}">
    <div class="col-4 col-md-3 col-xl-2">
        <div style="height: 0; padding-top: 100%; background-size: cover; background-position: center; background-image: url('{% if item.img.first() %}{{ url_for('static', filename='img_goods/'+item.img.first().filename_s) }}{% else %}{{ url_for('static', filename='img/no-image.jpg') }}{% endif %}')"></div>
    </div>
    <div class="col px-0 mr-3 border-bottom">
        {{ item.name }}
        <br>
        <small>编号：{{ item.id }} &nbsp; 价格：&yen;{{ item.rent }} &nbsp; {% if item.type_id %}类别：{{ item.type.name }}{% endif %}</small>
        <br>
        <small class="float-right">
            <a href="javascript:" class="text-info text-decoration-none mr-2"><i class="fas fa-minus-circle"></i> </a>
            1
            <a href="javascript:" class="text-info text-decoration-none ml-2"><i class="fas fa-plus-circle"></i> </a>
        </small>
    </div>
</div>
{% else %}
<div class="row mb-3">
    <div class="col">
        请添加商品...
    </div>
</div>
{% endfor %}

<div class="row mb-2">
    <div class="col">
        <a href="{{ url_for('.goods_search') }}" class="btn btn-secondary btn-block rounded-pill"><i class="fas fa-plus"></i> </a>
    </div>
</div>

<div class="row">
    <div class="col">
        <a href="{{ url_for('.order_update', order_id=order_id) }}" class="btn btn-info btn-block rounded-pill">下一步</a>
    </div>
</div>

</div>
{% endblock %}
