{% extends "goods/base.html" %}

{% block content %}
    <div class="row">
    {% for item in goods_list %}
    <div id="{{ item.id }}" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-2">
        <a href="{{ url_for('.update_goods', goods_id=item.id) }}">
        <div style="padding-bottom: 100%; height: 0; background-size: cover; background-position: center;
                background-image: url('{{ url_for('static', filename='img_goods/'+item.img.first().filename_m) }}')" class="rounded">
            <span class="badge badge-pill badge-secondary">{{ item.id }}</span>
        </div>
        </a>
        <small class="text-danger">ï¿¥{{ item.rent }}</small>
        <p class="text-truncate text-dark"><small>{{ item.name }}</small></p>
    </div>
    {% endfor %}
    </div>
{% endblock %}

{% block handle_btn %}
    <a href="#" class="btn btn-secondary mr-3 mb-2 float-right rounded-circle"><i class="fas fa-arrow-up"></i> </a>
    <a href="{{ url_for('.update_goods') }}" class="btn btn-info mr-1 mb-2 float-right rounded-circle"><i class="fas fa-plus"></i> </a>
{% endblock %}
