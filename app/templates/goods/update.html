{% extends 'goods/base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='dropzone/dropzone.css') }}">
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">

        <form action="{{ url_for('.img_goods') }}" class="dropzone mb-4" method="POST" enctype="multipart/form-data">
          <div class="fallback">
            <input name="file" type="file" multiple />
          </div>
        </form>

        <form>
            <div class="form-group">
                <label for="goods_name">商品名</label>
                <input id="goods_name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="goods_price">租金</label>
                <input id="goods_price" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">添加</button>
        </form>
    </div>
    </div>
{% endblock %}

{% block handle_btn %}
    <a href="{{ url_for('.index') }}" class="btn btn-info float-right rounded-circle mb-2 mr-3"><i class="fas fa-arrow-left"></i> </a>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='dropzone/dropzone.js') }}"></script>
{% endblock %}
