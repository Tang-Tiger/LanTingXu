    <title>{% block title %}兰亭续(lanting.live)-汉服出租{% endblock %}</title>

<body {% block body_tag %}{% endblock %}>
    <!-- Flash Modal -->
    <div class="modal fade" id="flash-modal" tabindex="-1" role="dialog" aria-labelledby="flash-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-info" id="flash-modal-label">提示消息</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">好的</button>
          </div>
        </div>
      </div>
    </div>

    {% block body %}{% endblock %}

    <script src="{{ url_for('static', filename='jquery-3.3.1/jquery-3.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.1.3/js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome-free-5.6.3-web/all.min.js') }}"></script>

{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>#}
{#    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>#}

    {% block script %}{% endblock %}

    <script type="text/javascript">

    var flashMsg;

    $("#flash-modal").on("show.bs.modal", function () {
        let modal = $(this);
        modal.find(".modal-body").html(flashMsg);
    });

    // flash 消息闪现
    {% for item in get_flashed_messages() %}
        flashMsg = "{{ item }}";
    {% endfor %}
    if (flashMsg !== undefined){
        $("#flash-modal").modal("show");
    }

    function showMsg(msg) {
        flashMsg = msg;
        $("#flash-modal").modal("show");
    }

    </script>
</body>
</html>
